<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Draco</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    
    <header>
        <h1><img src="images/logo.png" alt="Logo de Alura" ></h1>
    </header>
    
    <main>

        <section class="lado-izq"> 
            <div class="caja1">
                <input type="text" id="encriptarInput" class="caja-input" placeholder="Ingrese el texto aquí">
            </div>

            <div class="botones">
                <p class="advertencia">⚠ Solo letras minúsculas y sin acentos</p>
                <button onclick="encriptar();" id="encriptar" class="boton-encriptar">Encriptar</button>
                <button onclick="desencriptar();" id="desencriptar" class="boton-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="lado-der">
            <img src="images/monito.png" class="monito" alt="Falta de texto">
            <div class="caja-output">
                <h2>Ningún mensaje ha sido encontrado</h2>
                <p>Favor de ingresar el texto que se desee encriptar o desencriptar</p>
            </div>

            <!--/pendiente app.js-->

            <div class="caja-procesada">
                <p class="texto-procesado">         </p> 
            </div>

            <div>
                <button onclick="copiador();" id="copiar" class="boton-copia">Copiar</button>
            </div>

        </section>
    </main>

    <footer>
        <div class="firma">
            <p id="tag">Encriptador de texto</p>
            <br>
            <p >Elaborado por Andrea Cruz</p>
        </div>
    </footer>   


<script src="app.js"></script>
</body>
</html>
